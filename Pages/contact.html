<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina de reviews de libros" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="shortcut icon" href="/Assets/Logo.png" type="image/png" />
  </head>
  <body class="d-flex flex-column vh-100 justify-content-between bg-body-login">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img class="logo" src="/Assets/Logo.png" alt="Logo de Cazadores"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Pages/about.html"
                  >Acerca de nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Pages/gallery.html"
                  >Próximas Reviews</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#suscripcionModal"
                  >Suscripción</a
                >
              </li>
            </ul>

            <a href="/Pages/login.html" class="btn btn-outline-warning"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main class="container mb-2 mt-5">
      <section class="row mt-5">
        <div class="col mt-5">
          <div class="card mt-3 bg-dark">
            <div class="row g-0">
              <div class="col-md-12 col-lg-6 d-none d-md-block img-contacto">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23958.464298535688!2d-65.24650755272408!3d-26.793891297480503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d0476d30c83%3A0x8e6a44ca591ac8c0!2zQXZlbmlkYSBBbcOpcmljYSAmIFBlcsO6LCBTYW4gTWlndWVsIGRlIFR1Y3Vtw6FuLCBUdWN1bcOhbg!5e0!3m2!1ses!2sar!4v1686695523241!5m2!1ses!2sar"
                  width="100%"
                  height="100%"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
              <div class="col-md-12 col-lg-6 bg-dark text-white mb-5">
                <div class="card-body">
                  <h1>Queremos saber tu opinión</h1>
                  <p>Déjanos tus datos y tus sugerencias sobre el blog</p>
                  <form>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Nombre y apellido</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="Nombre"
                        placeholder="Nombre"
                        required
                      />
                    </div>
                   
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Correo Electronico</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Déjanos tus sugerencias</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3 d-grid d-md-flex justify-content-md-end">
                      <button class="btn btn-warning">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark container-fluid footer">
      <section
        class="row py-5 flex-column flex-md-row text-center align-items-center gap-3"
      >
        <div class="col logo-footer">
          <img src="/Assets/Logo.png" alt="logo" />
        </div>
        <div class="col text-white text-center d-flex justify-content-around">
          <a href="/Pages/Error404.html" class="text-warning"
            ><i class="fa fa-instagram fa-2x" aria-hidden="true"></i
          ></a>
          <a href="/Pages/Error404.html" class="text-warning"
            ><i class="fa fa-twitter fa-2x" aria-hidden="true"></i
          ></a>
          <a href="/Pages/Error404.html" class="text-warning"
            ><i class="fa fa-facebook fa-2x" aria-hidden="true"></i
          ></a>
        </div>
        <div class="col text-white text-center">
          <small>Cazadores de libros&copy;</small>
        </div>
      </section>
    </footer>

    <div
      class="modal fade"
      id="suscripcionModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="suscripcionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="suscripcionModalLabel">
              Suscripción al Blog
            </h5>

            <span aria-hidden="true">&times;</span>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group text-white mb-3">
                <label for="nombreInput">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreInput"
                  placeholder="Ingresa tu nombre"
                />
              </div>
              <div class="form-group text-white mb-3">
                <label for="emailInput">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="Ingresa tu correo electrónico"
                />
              </div>
              <button type="submit" class="btn btn-warning">Suscribirse</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
